<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <script src="jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>

</head>

<body id="body" onselectstart="return false" oncontextmenu="return false" ondragstart="return false"
  oncopy="return false" oncut="return false" onpaste="return false" oncontextmenu="return false">

  <body>
    <div id="viewer">
      <div id="pagenum" class="row" >
        Page <span id="page_num"></span> / <span id="page_count"></span>
      </div>

      <div id="viewer_page" class="row" style="overflow-y: auto;overflow-x:hidden;
            position:relative;
               height:100%;
               border: 1px solid #e2e2e2;
               box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
               background: #dedede;
               margin:0 auto;
               width:940px;
               z-index:999;
               color:transparent" onmouseenter="windowOn()" onmouseleave="windowOff()">
      </div>
    </div>
  </body>

</html>
